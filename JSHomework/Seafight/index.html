<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script src="index.js"></script>
    <script src="loop.js"></script>
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        #placeholder {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            background: #ccc;
            width: 400px;
            height: 400px;
        }
        
        .ceil {
            position: relative;
            border: 2px solid black;
            width: 10%;
            height: 10%;
        }
        
        
        .ceil_shippart {
            background: #0f0;
        }
        
        .ceil_actived {
            background: #449;
        }
        
        .ceil_actived::after {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: stretch;
            position: absolute;
            content: "o";  
            left: 0%;
            top: 0%;
            right: 0%;
            bottom: 0%;
            text-align: center;
        }
        
        .ceil_shippart::after {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: stretch;
            position: absolute;
            content: "X";  
            left: 0%;
            top: 0%;
            right: 0%;
            bottom: 0%;
            text-align: center;
        }
        
        .ceil_shippart.ceil_actived {
            background: #f44;
        }
        
        .ceil_plug {
/*            background: #fff;*/
        }
        
        .hidden {
            background: #666;    
        }
        
        .hidden::after {
            display: none;
        }
    </style>
</head>
<body>
   <div id = "placeholder">
   </div> 
</body>
</html>
