<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test JS</title>
    
    <script src="script.js"></script>
    
       
    <style>
        * {
            margin: 0;
            padding: 0;
            background: #ccc;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100vh;
            background: #fff; 
        }
    </style>
</head>
<body>
    <canvas id="canvas" class="wrapper">
        
    </canvas>
    
    <script>
        var canvas = document.getElementById('canvas');
        canvas.width = 800;
        canvas.height = canvas.width;
        ctx = canvas.getContext('2d');
        let coubeminsize = 20;
        let coubemaxsize = coubeminsize * 4.2;
        
        let coubecount = canvas.width / coubemaxsize;
        
        function drawRomb(x,y,s,bgcolor,color) {
            ctx.fillStyle = bgcolor || "#000";
            ctx.strokeStyle = color || "#000";
            ctx.beginPath();
            ctx.moveTo(x - s/2, y);
            ctx.fill();
            ctx.lineTo(x, y - s/2);
            ctx.lineTo(x + s/2, y);
            ctx.lineTo(x, y + s/2);
            ctx.lineTo(x - s/2, y);
            ctx.stroke();
            ctx.fill();    
        }
        for (var i = 0; i < coubecount + 1; i++) {
            for (var j = 0; j < coubecount + 1; j++) {
                coubesize = coubeminsize * (i);
                drawRomb(coubemaxsize * i,coubemaxsize * j, coubesize, coubesize);    
            }
        }
        
        
    </script>
</body>
</html>
